{% extends 'photos/base/base.html' %}
{% load static %}

{% block main %}

    <ul>
        {% for foto in fotos%}
        <li>{{album_key}}
            <Strong><a>{{foto.filename}}</a></Strong>
            
            <p>{{foto}}</p>
            <img src="{% static 'photos/data_users/' %}{{user.username}}/albuns/{{album_id}}/{{foto.filename}}"/>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
