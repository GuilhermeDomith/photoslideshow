{% extends 'photos/base/base.html' %}
{% load static %}

{% block main %}

<form action="{% url 'photos:configuracao' request.session.slideshow.codigo %}" method="POST">
    {% csrf_token %}
    <ul>
        {% for foto in request.session.slideshow.album.fotos %}
        <li><input type="checkbox" checked name="{{forloop.counter}}" value="{{foto.id}}"/>
            <Strong><a>{{foto.filename}}</a></Strong>
            <p>{{foto}}</p>
            <img src="{{foto.baseUrl}}"/>
        </li>
        {% endfor %}
    </ul>
    <Input type="submit" value="Enviar">
</form>

{% endblock %}
