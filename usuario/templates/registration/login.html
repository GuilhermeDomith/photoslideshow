{% extends "../photos/base/base.html" %}


{% block main %}
<div class="container pb-sm-5 pb-3">

  <h2 class="mt-sm-5 mt-3 titulo-pagina">
      <i class="fas fa-sign-in-alt"></i>
    Login
  </h2>

  <div class="card mt-sm-5 mt-3 w-100" style="max-width: 700px;width: 18rem;">
    <form method="post">
      {% csrf_token %}

      <div class="card-body m-sm-5 m-3 mx-auto">

        <h4 class="card-title mt-3 mb-5">
          <i id="icone-logo" class="fas fa-images"></i>
          <span>Photo Slideshow</span>
        </h4>
        
        <small class="form-text text-danger">{{ form.non_field_errors }}</small>
        
        <div class="form-group">
          <label for="text_usuario">Usuário</label>
          <input type="text" class="form-control" name="username" id="text_usuario" placeholder="Nome de Usuário">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Senha">
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-primary w-25" style="min-width: 60px;">Logar</butt>
        </div>
      </div>
    </form>
  </div>
</div>


{% endblock %}
