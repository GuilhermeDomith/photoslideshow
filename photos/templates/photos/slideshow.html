{% extends 'photos/base/base.html' %}
{% load static %}

{% block main %}

<div class="container pb-5">

    <nav aria-label="breadcrumb" class="mt-3">
        <ol class="breadcrumb breadcrumb bg-light">
            <li class="breadcrumb-item">
                <a href="{% url 'photos:index' %}">Álbuns</a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'photos:selecao' request.session.slideshow.album.numero %}">Seleção</a>
            </li>
            <li class="breadcrumb-item">
                <a href="{% url 'photos:configuracao' request.session.slideshow.codigo %}">Configuração</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Slideshow</li>
        </ol>
    </nav>
    <div class="container">
        <div class="row">
            <!-- Titulo -->
            <div class="col-12 p-2">
                <h2 class="mt-sm-5 mt-3 titulo-pagina">
                    <i id="icone-logo" class="fas fa-images"></i>
                    Slideshow
                </h2>
                <p id="msg-status" class="text-justify">
                    O seu slideshow está sendo criado...
                </p>
            </div>
        </div>

        <div id="painel-video" style="display: none">
            <div class="embed-responsive embed-responsive-21by9">
                <video controls>
                    <!-- Inserido por javascript: <source> -->
                </video>
            </div>

            <div class="text-center mt-5">
                <a id="btn-download" class="btn btn-primary btn-lg w-25" style="min-width: 130px;" download="slideshow.mp4">Download</a>
            </div>
        </div>

        <div id="painel-progresso" class="row">
            <div class="col-12" style="height: 30vh">
                <div class="progress mt-5 w-75 mx-auto">
                    <div id="progress_video" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{% static 'photos/js/slideshow.js'%}"></script>
{% endblock %}
