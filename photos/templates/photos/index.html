{% extends 'photos/base/base.html' %}

{% block main %}

    {% for album in albuns%}
    <ul>
        <li>{{album}}</li>
    </ul>
    {% endfor %}

    {% if user.is_authenticated %}
             <p class="display-4">Hello, {{ user.username }}</p>
	{% else %}
             <a class="lead" href="{% url 'login' %}">Log in</a>
	{% endif %}
    
{% endblock %}
